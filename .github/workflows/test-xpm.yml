          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      - name: 'Clean working area' # Mandatory for self-hosted runners.
        run: |
          chmod -Rf a+w * || true
          rm -rf * .git*

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} xpm docker test'
        uses: docker://arm32v7/node:lts-slim # Currently based on debian:12-slim
        with:
          entrypoint: /bin/bash # /usr/bin/linux32
          args: /github/workspace/build-assets/scripts/test.sh --image debian --package-version ${{ github.event.inputs.package-version }} --version ${{ github.event.inputs.version }} --xpm

      - name: Upload platform tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-linux-arm
          path: ${{ github.workspace }}/build-assets/build/linux-arm/artefacts/tests-report-*.md
          overwrite: true

  darwin-x64-test:
    name: 'darwin-x64 OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: macos-12

    steps:
      - name: 'Show environment'
        run: |
          uname -a
          sw_vers
          ls -lA /Library/Developer/CommandLineTools/SDKs || true
          ls -lA /Applications
          sudo xcode-select --switch /Applications/Xcode_14.2.app
          xcode-select --print-path
          xcodebuild -version || true
          pkgutil --pkg-info=com.apple.pkg.CLTools_Executables || true
          clang++ -v
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      - name: 'Clean working area' # Mandatory for self-hosted runners.
        run: |
          chmod -Rf a+w * || true
          rm -rf * .git*

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash build-assets/scripts/test.sh --package-version ${{ github.event.inputs.package-version }} --version ${{ github.event.inputs.version }} --xpm

      - name: Upload platform tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-darwin-x64
          path: ${{ github.workspace }}/build-assets/build/darwin-x64/artefacts/tests-report-*.md
          overwrite: true

  darwin-arm64-test:
    name: 'darwin-arm64 OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: macos-14

    steps:
      - name: 'Show environment'
        run: |
          uname -a
          sw_vers
          ls -lA /Library/Developer/CommandLineTools/SDKs || true
          ls -lA /Applications
          sudo xcode-select --switch /Applications/Xcode_15.4.app
          xcode-select --print-path
          xcodebuild -version || true
          pkgutil --pkg-info=com.apple.pkg.CLTools_Executables || true
          clang++ -v
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      - name: 'Clean working area' # Mandatory for self-hosted runners.
        run: |
          chmod -Rf a+w * || true
          rm -rf * .git*

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash build-assets/scripts/test.sh --package-version ${{ github.event.inputs.package-version }} --version ${{ github.event.inputs.version }} --xpm

      - name: Upload platform tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-darwin-arm64
          path: ${{ github.workspace }}/build-assets/build/darwin-arm64/artefacts/tests-report-*.md
          overwrite: true

  win32-x64-test:
    name: 'win32-x64 OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: windows-2022
    defaults:
      run:
        # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell
        shell: bash # for --

    steps:
      - name: 'Show environment'
        run: |
          uname -a
          systeminfo # lsb_release -sd
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash build-assets/scripts/test.sh --package-version ${{ github.event.inputs.package-version }} --version ${{ github.event.inputs.version }} --xpm

      - name: Upload platform tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-win32-x64
          path: ${{ github.workspace }}/build-assets/build/win32-x64/artefacts/tests-report-*.md
          overwrite: true

  generate-tests-report:
    name: 'Generate tests report for OpenOCD@${{ github.event.inputs.version }}'
    runs-on: ubuntu-22.04
    needs: [linux-x64-test, linux-arm64-test, linux-arm-test, darwin-x64-test, darwin-arm64-test, win32-x64-test]

    steps:
      - name: Download platform test reports
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/build-assets/artefacts
          merge-multiple: true

      - name: Concatenate platform test reports
        run: |
          ls -lR ${{ github.workspace }}/build-assets/artefacts
          touch ${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo "---" >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo "title: OpenOCD ${{ github.event.inputs.version }} test results" >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo "permalink: /dev-tools/openocd/tests/${{ github.event.inputs.version }}/" >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo "comments: true" >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo "date: $(date "+%Y-%m-%d %H:%M:%S %z")" >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo "---" >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          echo >>${{ github.workspace }}/build-assets/artefacts/tests-report.md
          (cd ${{ github.workspace }}; cat -s build-assets/artefacts/tests-report-linux-x64.md build-assets/artefacts/tests-report-linux-arm64.md build-assets/artefacts/tests-report-linux-arm.md build-assets/artefacts/tests-report-darwin-x64.md build-assets/artefacts/tests-report-darwin-arm64.md build-assets/artefacts/tests-report-win32-x64.md  | tee -a build-assets/artefacts/tests-report.md)
          mv -v ${{ github.workspace }}/build-assets/artefacts/tests-report.md ${{ github.workspace }}/build-assets/artefacts/${{ github.event.inputs.version }}.md

      - name: Upload tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report
          path: ${{ github.workspace }}/build-assets/artefacts/${{ github.event.inputs.version }}.md
          overwrite: true

