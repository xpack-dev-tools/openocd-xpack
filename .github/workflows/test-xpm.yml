name: 'Test xPack OpenOCD via xpm'

on:
  workflow_dispatch:
    inputs:
      package-version:
        description: 'The semver of the npm release'
        required: false
        default: 'next'
      version:
        description: 'The GitHub release version'
        required: false
        default: 'current'
      helper-git-ref:
        description: 'The helper branch, tag or SHA to checkout'
        required: false
        default: 'xpack-development'

jobs:

  linux-x64-test:
    name: 'linux-x64 OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-22.04

    steps:
      - name: 'Show environment'
        run: |
          uname -a
          lsb_release -sd
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} xpm docker test'
        uses: docker://node:lts-slim
        with:
          entrypoint: /bin/bash
          args: /github/workspace/build-assets/scripts/test.sh --image debian --package-version ${{ github.event.inputs.package-version }} --version ${{ github.event.inputs.version }} --xpm

      - name: Upload platform tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-linux-x64
          path: ${{ github.workspace }}/build-assets/build/linux-x64/artefacts/tests-report-*.md
          overwrite: true

  linux-arm64-test:
    name: 'linux-arm64 OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, linux, arm64, xbbla]

    steps:
      - name: 'Show environment'
        run: |
          uname -a
          lsb_release -sd
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      - name: 'Clean working area' # Mandatory for self-hosted runners.
        run: |
          chmod -Rf a+w * || true
          rm -rf * .git*

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} xpm docker test'
        uses: docker://node:lts-slim # Currently based on debian:12-slim
        with:
          entrypoint: /bin/bash
          args: /github/workspace/build-assets/scripts/test.sh --image debian --package-version ${{ github.event.inputs.package-version }} --version ${{ github.event.inputs.version }} --xpm

      - name: Upload platform tests report
        uses: actions/upload-artifact@v4
        with:
          name: tests-report-linux-arm64
          path: ${{ github.workspace }}/build-assets/build/linux-arm64/artefacts/tests-report-*.md
          overwrite: true

  linux-arm-test:
    name: 'linux-arm OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, linux, arm, xbbla32]

    steps:
      - name: 'Show environment'
        run: |
          uname -a
