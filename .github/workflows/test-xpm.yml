name: 'Test xPack OpenOCD via xpm'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the npm release'
        required: false
        default: 'latest'

jobs:

  linux-x64:
    name: 'Linux Intel 64-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        uses: docker://ilegeul/debian:amd64-10-npm-v1
        with:
          entrypoint: /bin/bash
          args: /github/workspace/scripts/helper/tests/xpm-test.sh --image debian:buster --version ${{ github.event.inputs.version }}

  
  linux-arm64:
    name: 'Linux Arm 64-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, linux, arm64]
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm docker test on Debian 10 aarch64'
        uses: docker://ilegeul/debian:arm64v8-10-npm-v1
        with:
          entrypoint: /bin/bash
          args: scripts/helper/tests/xpm-test.sh --image ilegeul/debian:arm64v8-10-npm-v1 --version ${{ github.event.inputs.version }}

  
  linux-arm32:
    name: 'Linux Arm 32-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, linux, arm64]
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm docker test on Debian 10 armhf'
        uses: docker://ilegeul/debian:arm32v7-10-npm-v1
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash scripts/helper/tests/xpm-test.sh --image ilegeul/debian:arm32v7-10-npm-v1 --version ${{ github.event.inputs.version }}

  
  macos-x64:
    name: 'macOS Intel 64-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: macos-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  
  macos-arm64:
    name: 'macOS Arm 64-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, macos, apple]
    defaults:
      run:
        shell: "/usr/bin/arch -arch arm64e /bin/bash -l {0}"

    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  
  windows-x64:
    name: 'Windows 64-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: windows-latest
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  

