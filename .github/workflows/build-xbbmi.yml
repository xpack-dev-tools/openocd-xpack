name: 'Build xPack OpenOCD xbbmi'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:

  macos-x64:
    name: 'macOS Intel - OpenOCD ${{ github.event.inputs.version }} build'
    timeout-minutes: 2880 # 2 days

    runs-on: [self-hosted, macos, intel]

    steps:
      - name: 'Environment'
        run: |
          uname -a
          sw_vers
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          echo "node: $(node --version)"
          echo "npm: $(npm --version)"
          ls -lLA
          env | sort | egrep '^[^ \t]+='

      - name: 'Clean working area'
        run: rm -rf * .git*

      - name: 'Checkout project'
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: 'Install xpm'
        timeout-minutes: 1440
        run: npm install --location=global xpm@latest

      - name: 'Install project dependencies'
        timeout-minutes: 1440
        run: xpm install

      - name: 'Build macOS x64 binary'
        timeout-minutes: 1440
        run: |
          xpm install --config darwin-x64
          xpm run build --config darwin-x64
  
      - name: 'Publish pre-release'
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: 'build/darwin-x64/deploy/*'
          bodyFile: '.github/workflows/body-github-pre-releases-test.md'
          commit: 'master'
          draft: false
          name: 'Test binaries'
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          owner: 'xpack-dev-tools'
          prerelease: true
          replacesArtifacts: true
          repo: 'pre-releases'
          tag: 'test'
          token: ${{ secrets.PUBLISH_TOKEN }}

      - name: 'Rename working area'
        # For just in case absolute paths remain unprocessed.
        run: mv -v build build-$(date -u +%Y%m%d-%H%M%S)
