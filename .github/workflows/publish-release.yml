name: 'Publish the xPack OpenOCD release'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'
      helper-git-ref:
        description: 'The helper branch, tag or SHA to checkout'
        required: false
        default: 'xpack-development'

jobs:
  create-release:
    name: 'Create the pre-release'
    runs-on: ubuntu-22.04

    steps:
      - name: 'Show environment'
        run: |
          uname -a
          lsb_release -sd
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | grep -E '^[^ \t]+='

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v4
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: build-assets/xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Create body'
        run: |
          (cd build-assets; npm install)
          (cd build-assets; npm run liquidjs --silent -- --context '{ "XBB_RELEASE_VERSION": "${{ github.event.inputs.version }}" }' --template @build-assets/templates/body-github-release-liquid.md --output ../.github/workflows/body-github-release.md)
          cat .github/workflows/body-github-release.md

      - name: 'Publish release'
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: false
          bodyFile: '.github/workflows/body-github-release.md'
          commit: 'xpack-development'
          draft: true
          name: 'xPack OpenOCD v${{ github.event.inputs.version }}'
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          owner: 'xpack-dev-tools'
          prerelease: true
          replacesArtifacts: false
          repo: 'openocd-xpack'
          tag: 'v${{ github.event.inputs.version }}'
          token: ${{ secrets.PUBLISH_TOKEN }}

      - name: 'Gather artifacts'
        run: 'bash xpacks/@xpack-dev-tools/xbb-helper/github-actions/download-all-binaries.sh'

      - name: 'Publish artifacts'
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          artifacts: '~/Downloads/xpack-binaries/openocd/*'
          commit: 'xpack-development'
          draft: true
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          owner: 'xpack-dev-tools'
          prerelease: true
          replacesArtifacts: false
          repo: 'openocd-xpack'
          tag: 'v${{ github.event.inputs.version }}'
          token: ${{ secrets.PUBLISH_TOKEN }}
